<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="input_text">
                </div>
                <div>
                    <input type="button" value="AC" onclick="input_text.value = '' " class="operator">
                    <input type="button" value="DE" onclick="input_text.value = input_text.value.toString().slice(0, -1)">
                    <input type="button" value="."  onclick="input_text.value += '.' " class="operator">
                    <input type="button" value="/"  onclick="input_text.value += '/' " class="operator"> 
                </div>
                <div>
                    <input type="button" value="7" onclick="input_text.value += '7' ">
                    <input type="button" value="8" onclick="input_text.value += '8' ">
                    <input type="button" value="9" onclick="input_text.value += '9' ">
                    <input type="button" value="*" onclick="input_text.value += '*' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="input_text.value += '4' ">
                    <input type="button" value="5" onclick="input_text.value += '5' ">
                    <input type="button" value="6" onclick="input_text.value += '6' ">
                    <input type="button" value="-" onclick="input_text.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="input_text.value += '1' ">
                    <input type="button" value="2" onclick="input_text.value += '2' ">
                    <input type="button" value="3" onclick="input_text.value += '3' ">
                    <input type="button" value="+"  onclick="input_text.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00"  onclick="input_text.value += '00' ">
                    <input type="button" value="0" onclick="input_text.value += '0' ">
                    <input type="button" value="=" class="equal operator" onclick="input_text.value = eval(input_text.value)"
                </div>
            </form>
        </div>
    </div>
</body>
</html>
